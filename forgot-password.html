<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Restablecer Contraseña - Supermercado</title>
</head>
<body>
    <div class="auth-container">
        <h1 class="quicksand-700">Restablecer Contraseña</h1>
        <form id="forgotPasswordForm">
            <label for="email" class="quicksand-700">Correo Electrónico</label>
            <input type="email" id="email" name="email" required class="quicksand-300">
            <button type="submit" class="button quicksand-700">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí puedes agregar lógica de validación adicional si es necesario
            window.location.href = 'confirmation.html'; // Redirigir a la página de confirmación
        });
    </script>
    
</body>
</html>
