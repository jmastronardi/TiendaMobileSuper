<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Supermercado</title>
</head>
<body>
    <div class="auth-container">
        <img src="logo.png" alt="Logo del Supermercado" class="logo">
        <h1 class="quicksand-700">Iniciar Sesión</h1>
        <form id="loginform">
            <label for="email" class="quicksand-700">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required class="quicksand-300">
            <label for="password" class="quicksand-700">Contraseña:</label>
            <input type="password" id="password" name="password" required class="quicksand-300">
            <button type="submit" class="button quicksand-700 login-button">Enviar</button>
        </form>
        <a href="forgot-password.html" class="quicksand-400 login-link">¿Olvidaste tu contraseña?</a>
    </div>

    <script>
        document.getElementById('loginform').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí puedes agregar lógica de validación adicional si es necesario
            window.location.href = 'confirmation.html'; // Redirigir a la página de confirmación
        });
    </script>
    
</body>
</html>
